version: "3.8"
services:
  db:
    image: postgres:14
    container_name: db_app
    command: -p 5434
    expose:
      - 5434
    env_file:
      - .env-docker

  app:
    build:
      context: .
    env_file:
      - .env-docker
    container_name: fastapi_app
    command: ["/fastapi_app/docker/app.sh"]
    ports:
      - 1488:8000
    depends_on:
      - db
